<!DOCTYPE html>
<html>
<head>
    <title>Debug Budget API</title>
</head>
<body>
    <h1>Debug Budget API Response</h1>
    <button onclick="checkBudgetAPI()">Check Budget API</button>
    <pre id="result"></pre>

    <script>
        async function checkBudgetAPI() {
            try {
                const token = localStorage.getItem('accessToken') || localStorage.getItem('token');
                
                const response = await fetch('http://localhost:5000/api/budgets', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();
                
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                
                console.log('🔍 Budget API Response:', data);
                
                // Kiểm tra từng budget
                if (data.data && Array.isArray(data.data)) {
                    data.data.forEach((budget, index) => {
                        console.log(`📊 Budget ${index + 1}:`, {
                            BudgetName: budget.BudgetName,
                            BudgetAmount: budget.BudgetAmount,
                            SpentAmount: budget.SpentAmount,
                            percentage: (budget.SpentAmount / budget.BudgetAmount) * 100
                        });
                    });
                }
                
            } catch (error) {
                console.error('❌ Error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
