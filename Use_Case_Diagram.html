<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Use Case Diagram - Quản Lý Tài Chính Cá Nhân</title>
  <style>
    body {
      margin: 0;
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    svg {
      width: 100%;
      height: auto;
      display: block;
    }
    .actor circle {
      fill: #e74c3c;
      stroke: #c0392b;
      stroke-width: 2px;
    }
    .main ellipse {
      fill: #2980b9;
      stroke: #1f4e79;
      stroke-width: 2px;
    }
    .extended ellipse {
      fill: #3498db;
      stroke: #2980b9;
      stroke-width: 1.5px;
    }
    .boundary {
      fill: none;
      stroke: #2c3e50;
      stroke-dasharray: 8 6;
      stroke-width: 2px;
    }
    text {
      font-weight: bold;
      paint-order: stroke;
      stroke: #fff;
      stroke-width: 3px;
      stroke-linejoin: round;
      fill: #000;
    }
    .main text {
      fill: #fff;
      font-size: 16px;
    }
    .extended text {
      font-size: 13px;
      fill: #fff;
    }
    .link {
      stroke: #555;
      stroke-width: 2px;
      vector-effect: non-scaling-stroke;
      opacity: 0.65;
    }
    .extend {
      stroke: #e74c3c;
      stroke-width: 1.5px;
      stroke-dasharray: 6 4;
      marker-end: url(#arrow-red);
    }
    .association {
      stroke: #555;
      stroke-width: 2px;
      marker-end: url(#arrow-gray);
    }
    .extend-label {
      font-size: 12px;
      fill: #e74c3c;
      stroke: #fff;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 2400 1800">

    <!-- Arrow markers -->
    <defs>
      <marker id="arrow-gray" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="#555" />
      </marker>
      <marker id="arrow-red" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="#e74c3c" />
      </marker>
    </defs>

    <!-- System Boundary -->
    <rect x="400" y="100" width="1900" height="1600" class="boundary" rx="20" ry="20"/>

    <!-- Actor -->
    <g class="actor" transform="translate(200,900)">
      <circle r="40"/>
      <line x1="0" y1="40" x2="0" y2="140" stroke="#e74c3c" stroke-width="6"/>
      <line x1="-50" y1="80" x2="50" y2="80" stroke="#e74c3c" stroke-width="6"/>
      <line x1="0" y1="140" x2="-40" y2="200" stroke="#e74c3c" stroke-width="6"/>
      <line x1="0" y1="140" x2="40" y2="200" stroke="#e74c3c" stroke-width="6"/>
      <text x="0" y="250" text-anchor="middle" font-size="18px" fill="#e74c3c" stroke="#fff" stroke-width="3">Người dùng</text>
    </g>

    <!-- Main Use Cases -->
    <!-- Hàng 1 -->
    <g class="main" transform="translate(800,300)">
      <ellipse rx="120" ry="50"/>
      <text text-anchor="middle" dominant-baseline="middle">Quản lý Thu Nhập</text>
    </g>
    <g class="main" transform="translate(1200,300)">
      <ellipse rx="120" ry="50"/>
      <text text-anchor="middle" dominant-baseline="middle">Quản lý Chi Tiêu</text>
    </g>
    <g class="main" transform="translate(1600,300)">
      <ellipse rx="160" ry="50"/>
      <text text-anchor="middle" dominant-baseline="middle">Phân Loại &amp; Danh Mục</text>
    </g>
    <g class="main" transform="translate(2000,300)">
      <ellipse rx="120" ry="50"/>
      <text text-anchor="middle" dominant-baseline="middle">Dashboard</text>
    </g>

    <!-- Hàng 2 -->
    <g class="main" transform="translate(1000,700)">
      <ellipse rx="180" ry="50"/>
      <text text-anchor="middle" dominant-baseline="middle">Thống Kê &amp; Báo Cáo</text>
    </g>
    <g class="main" transform="translate(1500,700)">
      <ellipse rx="180" ry="50"/>
      <text text-anchor="middle" dominant-baseline="middle">Ngân Sách &amp; Giới Hạn</text>
    </g>
    <g class="main" transform="translate(2000,700)">
      <ellipse rx="180" ry="50"/>
      <text text-anchor="middle" dominant-baseline="middle">Gợi Ý &amp; Cảnh Báo</text>
    </g>

    <!-- Hàng 3 -->
    <g class="main" transform="translate(1500,1150)">
      <ellipse rx="200" ry="50"/>
      <text text-anchor="middle" dominant-baseline="middle">Tài Khoản &amp; Cài Đặt</text>
    </g>

    <!-- Extended Use Cases -->
    <!-- Thu Nhập -->
    <g class="extended" transform="translate(650,150)">
      <ellipse rx="110" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Ghi nhận thu nhập</text>
    </g>
    <g class="extended" transform="translate(650,240)">
      <ellipse rx="130" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Phân loại nguồn thu</text>
    </g>
    <g class="extended" transform="translate(650,330)">
      <ellipse rx="140" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Xem lịch sử thu nhập</text>
    </g>

    <!-- Chi Tiêu -->
    <g class="extended" transform="translate(1200,150)">
      <ellipse rx="120" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Ghi nhận chi tiêu</text>
    </g>
    <g class="extended" transform="translate(1200,230)">
      <ellipse rx="120" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Phân loại chi tiêu</text>
    </g>
    <g class="extended" transform="translate(1200,400)">
      <ellipse rx="140" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Tìm kiếm giao dịch</text>
    </g>

    <!-- Danh Mục -->
    <g class="extended" transform="translate(1600,150)">
      <ellipse rx="160" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Tạo danh mục chi tiêu</text>
    </g>
    <g class="extended" transform="translate(1600,240)">
      <ellipse rx="160" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Tạo danh mục thu nhập</text>
    </g>
    <g class="extended" transform="translate(1600,400)">
      <ellipse rx="140" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Đặt màu sắc/icon</text>
    </g>

    <!-- Dashboard -->
    <g class="extended" transform="translate(2000,150)">
      <ellipse rx="130" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Dashboard Admin</text>
    </g>

    <!-- Thống Kê -->
    <g class="extended" transform="translate(800,550)">
      <ellipse rx="150" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Thống kê theo biểu đồ</text>
    </g>
    <g class="extended" transform="translate(800,640)">
      <ellipse rx="160" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Báo cáo tháng/quý/năm</text>
    </g>
    <g class="extended" transform="translate(800,820)">
      <ellipse rx="160" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">So sánh thu chi</text>
    </g>

    <!-- Ngân Sách -->
    <g class="extended" transform="translate(1500,550)">
      <ellipse rx="150" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Đặt ngân sách tháng</text>
    </g>
    <g class="extended" transform="translate(1500,640)">
      <ellipse rx="160" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Theo dõi tiến độ chi tiêu</text>
    </g>
    <g class="extended" transform="translate(1500,820)">
      <ellipse rx="180" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Cảnh báo vượt ngân sách</text>
    </g>

    <!-- Gợi Ý -->
    <g class="extended" transform="translate(2000,550)">
      <ellipse rx="130" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Gợi ý tiết kiệm</text>
    </g>
    <g class="extended" transform="translate(2000,640)">
      <ellipse rx="180" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Phân tích xu hướng chi tiêu</text>
    </g>
    <g class="extended" transform="translate(2000,820)">
      <ellipse rx="160" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Đề xuất tối ưu hóa</text>
    </g>

    <!-- Tài Khoản -->
    <g class="extended" transform="translate(1200,1350)">
      <ellipse rx="150" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Đăng ký / Đăng nhập</text>
    </g>
    <g class="extended" transform="translate(1500,1450)">
      <ellipse rx="160" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Quản lý thông tin cá nhân</text>
    </g>
    <g class="extended" transform="translate(1800,1350)">
      <ellipse rx="150" ry="35"/>
      <text text-anchor="middle" dominant-baseline="middle">Sao lưu / Khôi phục</text>
    </g>

    <!-- Associations Actor -> Main -->
    <line class="association" x1="240" y1="900" x2="680" y2="300"/>
    <line class="association" x1="240" y1="900" x2="1100" y2="300"/>
    <line class="association" x1="240" y1="900" x2="1500" y2="300"/>
    <line class="association" x1="240" y1="900" x2="1900" y2="300"/>
    <line class="association" x1="240" y1="900" x2="900" y2="700"/>
    <line class="association" x1="240" y1="900" x2="1400" y2="700"/>
    <line class="association" x1="240" y1="900" x2="1900" y2="700"/>
    <line class="association" x1="240" y1="900" x2="1300" y2="1150"/>

    <!-- Extend relations (example few, you can add all similarly) -->
    <line class="extend" x1="800" y1="300" x2="650" y2="150"/>
    <text class="extend-label" x="720" y="220">&lt;&lt;extend&gt;&gt;</text>

    <line class="extend" x1="1200" y1="300" x2="1200" y2="150"/>
    <text class="extend-label" x="1210" y="220">&lt;&lt;extend&gt;&gt;</text>

    <line class="extend" x1="1600" y1="300" x2="1600" y2="150"/>
    <text class="extend-label" x="1610" y="220">&lt;&lt;extend&gt;&gt;</text>

    <line class="extend" x1="2000" y1="300" x2="2000" y2="150"/>
    <text class="extend-label" x="2010" y="220">&lt;&lt;extend&gt;&gt;</text>

    <line class="extend" x1="1000" y1="700" x2="800" y2="550"/>
    <text class="extend-label" x="880" y="640">&lt;&lt;extend&gt;&gt;</text>

    <line class="extend" x1="1500" y1="700" x2="1500" y2="550"/>
    <text class="extend-label" x="1510" y="640">&lt;&lt;extend&gt;&gt;</text>

    <line class="extend" x1="2000" y1="700" x2="2000" y2="550"/>
    <text class="extend-label" x="2010" y="640">&lt;&lt;extend&gt;&gt;</text>

    <line class="extend" x1="1500" y1="1150" x2="1200" y2="1350"/>
    <text class="extend-label" x="1350" y="1250">&lt;&lt;extend&gt;&gt;</text>

  </svg>
</body>
</html>
